services:
  api:
    build: ./services/api
    container_name: docbench-api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    depends_on:
      deepseek:
        condition: service_healthy
      tesseract:
        condition: service_healthy
    environment:
      - RESULTS_DIR=/app/data/results
      - UPLOAD_DIR=/app/data/uploads
      - DEEPSEEK_URL=http://deepseek:9000/ocr
      - TESSERACT_URL=http://tesseract:9001/ocr
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  deepseek:
    build: ./services/deepseek_service
    container_name: docbench-deepseek
    ports:
      - "9000:9000"
    volumes:
      - ./data:/app/data
    environment:
      - HF_HOME=/app/.cache/huggingface
      - MODEL_NAME=deepseek-ai/DeepSeek-OCR
      - CUDA_VISIBLE_DEVICES=0
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  tesseract:
    build: ./services/tesseract_service
    container_name: docbench-tesseract
    ports:
      - "9001:9001"
    volumes:
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  benchmark_worker:
    build: ./services/benchmark_worker
    container_name: docbench-worker
    volumes:
      - ./data:/app/data
    environment:
      - RESULTS_DIR=/app/data/results
      - UPLOAD_DIR=/app/data/uploads
      - DATASETS_DIR=/app/data/datasets
      - WORKER_PORT=9100
      - DEEPSEEK_URL=http://deepseek:9000/ocr
      - TESSERACT_URL=http://tesseract:9001/ocr
    ports:
      - "9100:9100"
    depends_on:
      - api
      - deepseek
      - tesseract
    restart: unless-stopped


